<html>
<head>
<script src="PeriodicTableJSON.js"></script>
<script>
function setup(){
    var options = '';
    for(var i = 0; i < elements.length; i++)
    options += '<option value="'+elements[i].symbol+'" />';
    document.getElementById('elem').innerHTML = options;
}
</script>
<link rel="stylesheet" href="main.css">
</head>

<body onload="setup()">
    <script src="script.js"></script>
    <datalist id="elem"></datalist>
    <label for='X'>Symbol</label><input id="X" list="elem" onchange="cX()" value = ''><br>
    <label for='Z'>Number</label><input id="Z" autocomplete="off" type="number" onchange="cZ()" min="1" max="119" value="0">
    <table>
        <tr>
            <div id='mass_number'><div>
        </tr>
        <tr>
            <div id='symbol'></div>
        </tr>
        <tr>
            <div id='atomic_number'><div>
        </tr>
    </table>
    <div id='name'></div><br>
    <div id='info'></div>
    <div id='config'></div>
    <img src='https://ptable.com/image/periodic-table.svg' width="40%" height="40%" align="center">
</body>
</html>
